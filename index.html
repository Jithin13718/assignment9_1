<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h2 style="text-align:center;">University Users</h2>
<table id="table"></table>

<script>
fetch("users.xml")
.then(response => response.text())
.then(str => {
    const parser = new DOMParser();
    const xml = parser.parseFromString(str, "application/xml");

    const users = xml.getElementsByTagName("user");
    const table = document.getElementById("table");

    // Table header
    table.innerHTML = `
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Department</th>
            <th>Email</th>
        </tr>
    `;

    // Loop through <user> elements
    for (let i = 0; i < users.length; i++) {
        const id = users[i].getElementsByTagName("id")[0].textContent;
        const name = users[i].getElementsByTagName("name")[0].textContent;
        const role = users[i].getElementsByTagName("role")[0].textContent;
        const department = users[i].getElementsByTagName("department")[0].textContent;
        const email = users[i].getElementsByTagName("email")[0].textContent;

        table.innerHTML += `
            <tr>
                <td>${id}</td>
                <td>${name}</td>
                <td>${role}</td>
                <td>${department}</td>
                <td>${email}</td>
            </tr>
        `;
    }
});
</script>

</body>
</html>
